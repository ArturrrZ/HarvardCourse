{% extends 'encyclopedia/layout.html' %}
{% block title %}Edit{% endblock %}
{% block body %}
<h1>{{title}}</h1>

<form action="{% url 'wiki:edit_page' title=title %}" method="POST">
  {% csrf_token %}
  <textarea name="body">{{body}}</textarea><br>
  <input type="submit">
</form>


{% endblock %}
